<script type="text/javascript">
    function startTimer(display) {
        var display=$("#time")
        var timer = 10;
        display.text(timer)
        var id =  window.setInterval(function () {
            --timer
            if (timer == 0){
                fetch()
                timer = 10
            }
            display.text(timer)
        }, 1000);

    let pause = function(){
        display.text("âˆž")
        window.clearInterval(id)
        $("#pause").attr("disabled", true)
        $("#pause").text("Paused")
    }
    return pause
}
var pause=startTimer()
</script>
